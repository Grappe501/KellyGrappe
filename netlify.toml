[build]
  base = "app"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Ensure SPA routing works without interfering with functions
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200